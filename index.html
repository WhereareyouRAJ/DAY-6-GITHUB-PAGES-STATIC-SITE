<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Raj's Web Vibe</title>
</head>
<body style="
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(to right, #c9d6ff, #e2e2e2);
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  color: #333;
  text-align: center;
">
  <div style="
    background-color: #ffffff;
    padding: 40px;
    border-radius: 16px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    width: 90%;
  ">
    <h1 style="font-size: 2.5rem; color: #4B0082; margin-bottom: 10px;">
      Welcome to Raj's Space ✨
    </h1>
    <p style="font-size: 1.1rem; line-height: 1.6;">
      This is a simple, HTML-only website beautifully hosted on GitHub Pages.<br>
      Stay tuned for my DevOps journey 🚀
    </p>
    <button style="
      margin-top: 30px;
      padding: 12px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #4B0082;
      color: #fff;
      cursor: pointer;
      box-shadow: 2px 4px 8px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    " onclick="alert('Thank you for visiting!')">
      Say Hi 👋
    </button>
  </div>
  <footer style="position: absolute; bottom: 20px; font-size: 0.9rem; color: #666;">
    © 2025 Raj | Made with ❤️ using GitHub Pages
  </footer>
</body>
</html>
